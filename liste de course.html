<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="index.js" ></script>
</head>
<body>
<section class="container pt-5">
    <h1>Ma liste de courses</h1>
    <hr/>
    <form class="d-flex pb-2" id="add-shopping-item">
        <input required class="form-control" type="text" placeholder="Ajouter des articles" name="shopping-item-label" id="shopping-item-label">
        <!-- <input required class="nb-article" type="text" name="nb-article" id="nb-article" style="width: 35px;"> -->
        <button class="btn btn-primary">Ajouter</button>
    </form>
    <hr/>
    <main>
        <ul class="list-group" id="shopping-list"></ul>
    </main>
    <script src="Liste%20de%20course.js"></script>
</section>
</body>
